<script>
    (function ($) {
        var API_KEY = 'AIzaSyAtRdymWgiGJVQQ57juZcKsGIosCuUvUnc';
        var SPREADSHEET_KEY = '1y55JoAIz9YMXwmX2AyGLUzYT_2ckNzht2Adp97MXNUg';
        var SHEET_NAME = 'Form Responses 1';
        var MAP_POINTS_ENABLED = false;
        var GROUP_FIELD_NAME = '';


        var PERSON_PIN_MARKER_URL = 'http://www.churchinhollywood.com/images/ecclesia_mapPin-person.png';
        var GROUP_PIN_MARKER_URL = 'http://churchinhollywood.com/wp-content/uploads/2016/12/ecclesia_mapPin.png';


        // get info about sheet data range
        function getDocumentData() {
            var dfd = $.Deferred();
            gapi.client.sheets.spreadsheets.get({
                spreadsheetId: SPREADSHEET_KEY
            }).then(function(response) {
                var sheetRowsCount = 100;
                $.each(response.result.sheets, function(i, v) {
                    if (v.properties.title === SHEET_NAME) {
                        sheetRowsCount = v.properties.gridProperties.rowCount
                    }
                });
                dfd.resolve(sheetRowsCount);
            });
            return dfd.promise();
        }

        // get sheet data
        function getSheetData(sheetRows) {
            var dfd = $.Deferred();
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_KEY,
                range: SHEET_NAME + '!A1:Z' + sheetRows
            }).then(function(response) {
                dfd.resolve(response.result.values);
            }, function(response) {
                console.error('Error: ' + response.result.error.message);
            });
            return dfd.promise();
        }

        //
        function getAndParseData() {
            var dfd = $.Deferred();
            // Initializes the client with the API key and the Translate API.
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
            }).then(function() {
                getDocumentData()
                    .then(getSheetData)
                    .then(function(data) {
                        parseGroupsSheetData(data);
                        dfd.resolve(data);
                    });
            }, function(reason) {
                console.log('Error: ' + reason.result.error.message);
            });
            return dfd.promise();
        }

        // Loads the Google Maps JavaScript client library and invokes `mapsApiLoaded` afterwards.
        function handleGapiClientLoad() {
            // get google maps api
            $.getScript("//maps.googleapis.com/maps/api/js?key=AIzaSyBOJpoDfc07UlLA0uTl5a8c9Wd87WlfyAg&libraries=places&callback=googleAPICallbacks.mapsApiLoaded");
        }

        function mapsApiLoaded() {
            gapi.load('client', gmap_init);
        }

        window.googleAPICallbacks = {
            handleGapiClientLoad: handleGapiClientLoad,
            mapsApiLoaded: mapsApiLoaded
        };




        var gmap; // google map instance
        var geocoder; // google geocoder instance


        var GEOCODING_AREA_CENTER = [  // Los Angeles, CA 90028, USA
            34.1012181, -118.325739
        ];
        var GEOCODING_AREA_RADIUS = 50;  // (in miles) defines area within this radius from GEOCODING_AREA_CENTER


        var addressLastSearch; // remembers last user's address searched
        var curAddressMarker; // found user's location marker

        var groupSignupTpl;
        var groupTypes = {};
        var groupSheetColumnsAssign = [
            {
                "name": "Timestamp",
                "type": "text",
                "sel": ".timestamp"
            },
            {
                "name": "First Name",
                "type": "text",
                "sel": ".profile_firstname"
            },
            {
                "name": "Last Name",
                "type": "text",
                "sel": ".profile_lastname"
            },
            {
                "name": "Email ",
                "type": "text",
                "sel": ".profile_email"
            },
            {
                "name": "Phone Number",
                "type": "text",
                "sel": ".profile_phone"
            },
            {
                "name": "Other Leaders?",
                "type": "text",
                "sel": ".leaders"
            },
            {
                "name": "Collaboration Name",
                "type": "text",
                "sel": ".collaboration"
            },
            {
                "name": "Invitation & Description",
                "type": "text",
                "sel": ".invitation"
            },
            {
                "name": "Preparation & Planning Meetings?",
                "type": "text",
                "sel": ".preparations"
            },
            {
                "name": "Frequency",
                "type": "text",
                "sel": ".frequency"
            },
            {
                "name": "Day",
                "type": "text",
                "sel": ".infoTime_day"
            },
            {
                "name": "Time",
                "type": "text",
                "sel": ".infoTime_tim"
            },
            {
                "name": "Street Address",
                "type": "text",
                "sel": ".groupRowStreetAddress"
            },
            {
                "name": "City / Neighborhood",
                "type": "text",
                "sel": ".groupRowCityName"
            },
            {
                "name": "Zip ",
                "type": "text",
                "sel": ".groupRowZip"
            }
        ];



        var insertGroupDiv = function (data, rowDiv, parentEl, colNames) {
            var gmapInfoContent = $('.gmap_infoblock_wrap').clone();
            $.each(data, function (colIndex, colValue) {
                if (groupSheetColumnsAssign[colIndex]) {
                    var colParams = groupSheetColumnsAssign[colIndex];
                    switch (colParams['type']) {
                        case 'text':
                            $(rowDiv).find(colParams.sel).text(colValue);
                            gmapInfoContent.find(colParams.sel).text(colValue);
                            break;
                        case 'attr':
                            rowDiv.find(colParams.sel).attr(colParams.modName, colValue);
                            if (colParams.modName === 'src' && !colValue) { // remove image if src empty
                                rowDiv.find(colParams.sel).remove();
                            }
                            break;
                        case 'class':
                            if (colParams.classes[colValue]) {
                                rowDiv.find(colParams.sel).addClass(colParams.classes[colValue]);
                            }
                            break;
                    }
                    rowDiv.data(colParams.name, colValue);
                }

                var colName = colNames[colIndex].toLowerCase().trim();
                if (colName === 'latitude') {
                    rowDiv.data('lat', parseFloat(colValue));
                }
                if (colName === 'longitude') {
                    rowDiv.data('lng', parseFloat(colValue));
                }
            });

            if (MAP_POINTS_ENABLED && (!rowDiv.data('lat') || !rowDiv.data('lng'))) {
                return;
            }
            if (GROUP_FIELD_NAME && !rowDiv.data(GROUP_FIELD_NAME)) {
                return;
            }

            var gt = rowDiv.data(GROUP_FIELD_NAME);
            groupTypes[gt] = gt;

            if (groupSignupTpl) {
                var href = groupSignupTpl.template.replace(groupSignupTpl.pattern, rowDiv.find('.infoTitle_grouptitle').text());
                rowDiv.find('.group_signup_link')
                    .attr('href', href)
                    .show();
                gmapInfoContent.find('.group_signup_link')
                    .attr('href', href)
                    .show();
            }
            if (MAP_POINTS_ENABLED) {
                attachMarker(rowDiv, gmapInfoContent.html());
            }
            rowDiv.appendTo(parentEl).show();

        };

        /**
         * parse received sheet data of available groups and build list of html blocks
         * @param d
         */
        var parseGroupsSheetData = function (d) {
            if (d && d.length) {
                var gr = $('.groupRow:eq(0)');
                var groupParent = $('.groupRows');
                var colNames = d.shift();
                $.each(d, function (i, rowData) {
                    insertGroupDiv(rowData, gr.clone(), groupParent, colNames);
                });
                $.each(groupTypes, function (v, groupName) {
                    $('<option/>', {
                        value: groupName,
                        text: groupName
                    }).appendTo('.grouptypes');
                });
                gr.remove();
            }
            filterList('');
        };

        /**
         * parse received sheet data of sign up form links and fill hrefs of links
         * @param d
         */
        var parseLinksSheetData = function (d) {
            if (d && d.feed && d.feed.entry && d.feed.entry.length) {
                $.each(d.feed.entry, function (i, rowData) {
                    if( rowData['gsx$formtype']['$t'] === 'Member Signup' ){
                        groupSignupTpl = {
                            template: rowData['gsx$url']['$t'],
                            pattern: new RegExp("\<GroupTitleFromQuery\>")
                        };
                    }
                });
            }
        };

        /**
         * filtering groups list
         * @param groupType - group type
         * @param address - string of address
         */
        var filterList = function (address) {
            try {
                var groupType = $('.grouptypes').val();
                    if (groupType) {
                        $('.groupRow').each(function (i, v) {
                            if ($(v).data(GROUP_FIELD_NAME) === groupType) {
                                $(v).show();
                                showMarker(v);
                            } else {
                                $(v).hide();
                                hideMarker(v);
                            }
                        });
                    } else {
                        $('.groupRow').each(function (i, v) {
                            $(v).show();
                            showMarker(v);
                        });
                    }


                if (address) {
                    if (addressLastSearch == address) {
                        return;
                    }
                    if (curAddressMarker) {
                        curAddressMarker.setMap(null);
                    }
                    addressLastSearch = address;
                    getLocation(address, function (res) { try {
                        if (res && res.length) {
                            var location = res[0].geometry.location;
                            // check if location found is in permitted geocodin area
                            if (calcDistance(location.lat(), location.lng(), GEOCODING_AREA_CENTER[0], GEOCODING_AREA_CENTER[1]) > GEOCODING_AREA_RADIUS) {
                                $('.search_message').fadeIn(200, function () {
                                    setTimeout(function () {
                                        $('.search_message').fadeOut(200)
                                    }, 1500);
                                });
                                return;
                            }

                            var forthDist = 0;

                            // calculating distances and updating group rows
                            $('.groupRow').each(function (i, v) {
                                var dist = calcDistance($(v).data('lat'), $(v).data('lng'), location.lat(), location.lng());
                                $(v).data('distance', dist);
                                $(v).find('.infoDistance_amount').text(Math.round(dist) || "<1");
                                $(v).find('.infoDistance_miles').show();
                            });

                            // sorting groups rows by distance ascending
                            var parent = $('.groupRows').parent();
                            $(parent).find('.groupRow').sort(function (a, b) {
                                return $(a).data('distance') > $(b).data('distance') ? 1 : -1;
                            }).appendTo(parent);

                            // calculating distance to 4th group location
                            $('.groupRow').each(function (i, v) {
                                if (i < 4) {
                                    forthDist = $(v).data('distance');
                                }
                            });

                            // setting center and zoom of map
                            gmap.setCenter(location);
                            if (forthDist > 0) {
                                var zoom = Math.round(13 - Math.log(forthDist) / Math.LN2);
                                gmap.setZoom(zoom);
                            }

                            var personPin = {
                                url: PERSON_PIN_MARKER_URL,
                                size: new google.maps.Size(24, 24),
                                origin: new google.maps.Point(0, 0),
                                anchor: new google.maps.Point(12, 12)
                            };

                            // creating marker on found address location
                            curAddressMarker = new google.maps.Marker({
                                position: {lat: location.lat(), lng: location.lng()},
                                icon:  personPin,
                                map: gmap,
                                title: address
                            });
                        }
                    } catch(er){}});
                }
            } catch(er){}
        };


        /**
         * attach marker to group div
         * @param rowdiv
         */
        var attachMarker = function(rowDiv, content){
            var groupPin = {
                url: GROUP_PIN_MARKER_URL,
                size: new google.maps.Size(28, 50),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(19, 50)
            };
            var infowindow = new google.maps.InfoWindow({
                content: content
            });
            var marker = new google.maps.Marker({
                position: {lat: $(rowDiv).data('lat'), lng: $(rowDiv).data('lng')},
                icon:  groupPin,
                title: $(rowDiv).data('grouptitle') || '123'
            });

            marker.addListener('click', function () {
                $('.groupRow').each(function (i, v) {
                    var iw = $(v).data('infowindow');
                    iw.close();
                });
                infowindow.open(gmap, marker);
            });

            rowDiv.data('marker', marker);
            rowDiv.data('infowindow', infowindow);
            return marker;
        };


        var showMarker = function(rowDiv){
            var marker = $(rowDiv).data('marker');
            marker.setMap(gmap);
        };

        var hideMarker = function(rowDiv){
            var marker = $(rowDiv).data('marker');
            marker.setMap(null);
        };

        /**
         * request coordinates from google geocoder for specified address
         * @param address
         * @param clb
         */
        var getLocation = function(address, clb){
            geocoder.geocode( { 'address': address, componentRestrictions: { country: 'US'}}, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    clb(results)
                }
            });
        };

        /**
         * haversine formula for calculating distance for two points on map
         * @returns {number} - distance in miles
         */
        var calcDistance = function(){
            var radians = Array.prototype.map.call(arguments, function(deg) { return deg/180.0 * Math.PI; });
            var lat1 = radians[0], lon1 = radians[1], lat2 = radians[2], lon2 = radians[3];
            //var R = 6372.8; // km
            var R = 3959.87; // miles
            var dLat = lat2 - lat1;
            var dLon = lon2 - lon1;
            var a = Math.sin(dLat / 2) * Math.sin(dLat /2) + Math.sin(dLon / 2) * Math.sin(dLon /2) * Math.cos(lat1) * Math.cos(lat2);
            var c = 2 * Math.asin(Math.sqrt(a));
            return R * c;
        };

        //CHANGE VALUES TO CENTER MAP
        window.gmap_init = function(){
            try{
                gmap = new google.maps.Map(document.getElementById('mapContainer'), {
                    center: {lat: 34.177993, lng: -118.323398},
                    zoom: 10
                });

                geocoder = new google.maps.Geocoder();

                $(document).ready(function(){
                    // run
                    getAndParseData();

                    // group types select box event
                    $('.grouptypes').change(function () {
                        filterList();
                    });

                    $('.community_group_search_block')
                        .on('click', '.groupRow', function () { // group block click event
                            if (MAP_POINTS_ENABLED) {
                                new google.maps.event.trigger($(this).data('marker'), 'click');
                            }
                        })
                        .on('keypress', '.search', function (ev) {  // search input box 'Enter' pressing event
                            if (ev.which === 13) {
                                filterList($(this).val());
                            }
                        })
                        .on('blur', '.search', function () {  // search input box loosing focus event
                            filterList($(this).val());
                            if (typeof ga !== 'undefined') {
                                ga('send', 'pageview', 'communityGroupSignup?zipcode='+($(this).val()));
                            }
                        });
                });

            } catch( er ){}

            // TODO: remove before deploy
            if( window.location.href.match('\.*showArea=1') ){
                // Create marker
                var marker = new google.maps.Marker({
                    map: gmap,
                    position: new google.maps.LatLng(34.1012181, -118.325739)
                });

                var circle = new google.maps.Circle({
                    map: gmap,
                    radius: 80465,    // 50 miles
                    fillColor: '#bbb',
                    strokeColor: '#999',
                    strokeWeight: 1
                });
                circle.bindTo('center', marker, 'position');
            };

        };


    })(jQuery);
</script>
